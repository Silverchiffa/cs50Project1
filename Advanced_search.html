<!DOCTYPE html>
<html lang="en">
    <style>
        .round {
            border-radius: 5px;
            text-align: center;
        }
        .round:focus {
           border: solid rgb(116, 116, 241); 
        }
    </style>
    <head>
        <title>Search</title>
    </head>
    <body>
        <div style="text-align: center;">
        <form action="https://google.com/search" name="f">
            <div>
                <label>All these words:</label>
                <input type="text" placeholder="Type your request here" name="as_q" class="round">
            </div>
            <br>
            <div>
                <label>This exact word or phrase:</label>
                <input type="text" placeholder="Type your request here" name="as_epq" class="round">
            </div>
            <br>
            <div>
                <label>Any of this words:</label>
                <input type="text" placeholder="Type your request here" name="as_oq" class="round">
            </div>
            <br>
            <div>
                <label>None of these words:</label>
                <input type="text" placeholder="Type your request here" name="as_eq" class="round">
            </div>
            <br>
            <div>
                <label>Numbers ranging from:</label>
                <input type="text" placeholder="Insert a number" name="as_nlo" class="round">
                <span>to</span>
                <input type="text" placeholder="Type your request here" name="as_nhi" class="round">
            </div>
            <br>
            <input type="submit" value="Google advanced search" class="round">
        </form>
        </div>
        <div style="position: absolute; right: 50px; top: 10px">
            <br><a href="Image_search.html">Image Search</a></br>
            <br><a href="Google_search.html">Google search</a></br>
        </div>
    </body>
</html>
